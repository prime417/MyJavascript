<h1>Javascript Variables</h1>

<script type="text/javascript">
	
	// var bucketOnBeach;
	// bucketOnBeach = "sand,stones,shovel";
	// document.write(bucketOnBeach);


var bucketOnBeach = "sand,stones,shovel";
	document.write(bucketOnBeach );

document.write("<br><br>");

	var a = 12;
	var b = 24;
	var c = a+b;

	document.write(c);

	document.write("<br><br>");

	var firstName;
	var lastName;
	var dateOfBirth;

	// Reserved words you cannot use as variables.
	// http:www.w3schools.com/js/js_reserved.asp

	var x = 99.7;
	var fancyPanta = "Bsd";

	//This number is technically not a number 
	// because it is witin strings
	var stringNUmber = "3.14";

	var firstNames = "ps",
		lastNames = "sd",
		likesToSurf = true;

		//You can do Math!
		var x = 100,
			y = 2.462,
			z = 40.994;

			var totalSum = x * y * z;

			document.write(totalSum);


			document.write("<br><br>");

			// Concatenation

			var foo = "Web" + " " + "Developer";
			document.write(foo);

			document.write("<br><br>");	

			var blurb = "Johnny ";
			blurb += "Bravo";

			document.write(blurb);

			document.write("<br><br>");

			// Here 3.14 is treated as String
			var e = "Hello" + 3.14;
			document.write(e);

			
</script>
