<!-- if_else -->
<!DOCTYPE html>
<html>
<head>
	<title>If Else</title>
</head>
<body>

<h1>if else</h1>

<p id="output"></p>

<script type="text/javascript">
	var age = 20;
if (age <= 30) {
	document.getElementById("output").innerHTML = "Your young";

	document.getElementById("output").style.color = "green";
}
else if (age > 50) {
	document.getElementById("output").innerHTML = "Your not young";

	document.getElementById("output").style.color = "red";
}
else{
	document.getElementById("output").innerHTML = " your between 30 and 50";

	document.getElementById("output").style.color = "yellow";
}

</script>

</body>
</html>
