<!-- Array -->
<!DOCTYPE html>
<html>
<head>
	<title>Arrays</title>

</head>
<body>

<h1>Arrays</h1>

<script type="text/javascript">
	
var myVariable = "sand, shovel, water";
var myArray = ["sand","shovel","water"];

document.write(myArray[0]);

document.write("<br>");


// 1 Dimension array
var favFoods = ["qw","erw","we"];


for (var i = 0; i < favFoods.length; i++) {
	document.write(favFoods[i]);
	document.write("<br>");
}

document.write("<br>");

// 2 or Multi Dimension arrary
var myFriends = [
["John","Male",31],
["Sandy","Female",16],
["Marcus","Male",12]
];

document.write(myFriends[1][2]);

</script>

</body>
</html>
